{% include "ticket_app/header.html" %}
<h2>Unsold Tickets</h2>

<table class="table">
    <thead>
        <tr>
            <th>Ticket Number</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        {% for t in tickets %}
        <tr>
            <td>{{ t.ticket_number }}</td>
            <td>{{ t.location.name }}</td>
        </tr>
        {% endfor %}

    </tbody>

</table>



{% include "ticket_app/footer.html" %}
